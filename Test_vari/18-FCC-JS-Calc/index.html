<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calcolatrice JS</title>
  </head>
  <body>
    
    <div id="container" class="container">
      <h1 id="h1-title" class="h1 fw-bold text-center">Calcolatrice JS</h1>
      <div class="row m-5">
        <div id="display-calc" class="col-sm-8 offset-sm-2 text-end fs-1 fw-bold">1234567890</div>
      </div>
      <div class="row text-center m-3">
        <div class="key-calc col-sm-2 offset-sm-2">C</div>
        <div class="key-calc col-sm-2">()</div>
        <div class="key-calc col-sm-2">%</div>
        <div class="key-calc col-sm-2">รท</div>
      </div>
      <div class="row text-center m-3">
        <div class="key-calc col-sm-2 offset-sm-2">7</div>
        <div class="key-calc col-sm-2">8</div>
        <div class="key-calc col-sm-2">9</div>
        <div class="key-calc col-sm-2">X</div>
      </div>
      <div class="row text-center m-3">
        <div class="key-calc col-sm-2 offset-sm-2">4</div>
        <div class="key-calc col-sm-2">5</div>
        <div class="key-calc col-sm-2">6</div>
        <div class="key-calc col-sm-2">-</div>
      </div>
      <div class="row text-center m-3">
        <div class="key-calc col-sm-2 offset-sm-2">1</div>
        <div class="key-calc col-sm-2">2</div>
        <div class="key-calc col-sm-2">3</div>
        <div class="key-calc col-sm-2">+</div>
      </div>
      <div class="row text-center m-3">
        <div class="key-calc col-sm-2 offset-sm-2">+/-</div>
        <div class="key-calc col-sm-2">0</div>
        <div class="key-calc col-sm-2">,</div>
        <div class="key-calc col-sm-2">=</div>
      </div>
    </div>

    <!-- <script src="./bootstrap.min.js"></script> -->
    <script src="./main.js"></script>
  </body>
</html>
